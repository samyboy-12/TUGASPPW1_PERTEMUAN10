<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: Embed, Inline, Eksternal</title>
    <!-- Embed JavaScript -->
    <script>
        function embedFunction() {
            console.log("This is an embedded JavaScript function.");
        }
    </script>
    <!-- Link ke file JavaScript eksternal -->
    <script src="external.js"></script>
</head>
<body>
    <h1>Contoh JavaScript: Embed, Inline, Eksternal</h1>
    <!-- Inline JavaScript -->
    <button onclick="alert('This is an inline JavaScript code.');">Klik Saya (Inline)</button>
    <button onclick="embedFunction()">Klik Saya (Embed)</button>
    <button onclick="externalFunction()">Klik Saya (Eksternal)</button>
</body>
</html>
